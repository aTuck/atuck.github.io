<html>
<head>
	<title>Adam Tuck</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" integrity="sha256-t2/7smZfgrST4FS1DT0bs/KotCM74XlcqZN5Vu7xlrw=" crossorigin="anonymous" />
	<style>
	body { margin: 0; color: #F7EBE8; }
	canvas { width: 100%; height: 100%; }
	#container {
		position: relative;
	}
	#three {
		position: absolute;
	}
	#headerText {
		position: absolute;
		padding-left: 10px;
	}
	h1 {
		font-size: 9vmax;
	}
	h2 {
		font-size: 3vmax;
		color: #F7EBE8;
	}
	a {
		color: #F7EBE8;
		font-size: 2vmax;
		margin-right: 1vmax;
	}
	a:visited {
		color: #F7EBE8;
	}
	</style>
</head>
<body>
	<div id="container">
		<div id="three"></div>
		<div id="headerText">
			<h1>Hey, I'm Adam</h1>
			<h2>I write software in Vancouver, CA</h2>
			<a href="https://www.linkedin.com/in/a-tuck/">Linkedin</a>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/84/three.min.js"></script>
	<script>
	const scene = new THREE.Scene();
	const camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );

	const renderer = new THREE.WebGLRenderer();
	renderer.setSize( window.innerWidth, window.innerHeight );
	renderer.setClearColor(0xFFA987);
	document.getElementById('three').appendChild( renderer.domElement );

	function createShape() {

		function getRandom(min, max) {
			return Math.random() * (max - min) + min;
		}

		const geometry = new THREE.IcosahedronGeometry(getRandom(.2, 1), 0);
		const material = new THREE.MeshPhongMaterial( { color: 0x554971, shading: THREE.FlatShading, shininess: 0 } );
		const wireframeMat = new THREE.MeshBasicMaterial( { color: 0x000000, shading: THREE.FlatShading, wireframe: true, transparent: true } );

		const shape = new THREE.SceneUtils.createMultiMaterialObject( geometry, [material, wireframeMat] );

		return {
			shape,
			xPos: getRandom(0, 1),
			yPos: getRandom(0, 1),
			zPos: getRandom(0, 1),
			xRate: getRandom(-.01, .01),
			yRate: getRandom(-.01, .01),
			zRate: getRandom(-.005, .005),
			xRadius: getRandom(-2, 2),
			yRadius: getRandom(-3, 3),
			zRadius: getRandom(-3, 3),
		};
	}

	function updateShape(shapeData) {
		const {shape} = shapeData;
		shapeData.shape.rotation.x += 0.01;
		shapeData.shape.rotation.y += 0.01;
		shapeData.shape.position.x = shapeData.xRadius * Math.cos(shapeData.xPos);
		shapeData.shape.position.y = shapeData.yRadius * Math.cos(shapeData.yPos);
		shapeData.shape.position.z = shapeData.zRadius * Math.cos(shapeData.zPos);
		shapeData.xPos += shapeData.xRate;
		shapeData.yPos += shapeData.yRate;
		shapeData.zPos += shapeData.zRate;
	}


	const light = new THREE.PointLight( 0xffffff );
	light.position.set( 10, 0, 5);
	scene.add( light );

	camera.position.z = 5;

	const shapeArray = [];
	for (let i = 0; i < 5; i++) {
		const shapeData = createShape();
		shapeData.zRadius = i * 2;
		shapeArray.push(shapeData);
		scene.add(shapeData.shape);
	}

	const render = function () {
		requestAnimationFrame( render );

		shapeArray.forEach(updateShape);

		renderer.render(scene, camera);
	};

	function onWindowResize() {
		windowHalfX = window.innerWidth / 2;
		windowHalfY = window.innerHeight / 2;
		camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();
		renderer.setSize( window.innerWidth, window.innerHeight );
	}
	window.addEventListener( 'resize', onWindowResize, false );

	render();
	</script>
</body>
</html>
